<!-- page1.component.html -->
<div class="form-container" [formGroup]="form">

<form [formGroup]="form">
  
  
  <br>

  <button class="scanner" type="button" (click)="openQrCodeScanner()">Scan Bar Code</button>
  <div *ngIf="qrCodeScanned" class="success-message">
    Bar Code successfully scanned!
  </div>
  <div *ngIf="!qrCodeScanned" class="error-message">
    Bar Code not scanned.
  </div>
  <br>

  
  <label for="landArea">Land Area: (in sq.feet)</label>
  <input type="number" id="landArea" formControlName="landArea" min="320"/>
  <small *ngIf="(form.get('landArea')?.errors?.['required'] || form.get('landArea')?.errors?.['min']) && form.get('landArea')?.touched" class="error-message">Minimum land area must be 320 sq.feet.</small>
  <br>

  <label for="ward">Ward Number:</label>
  <input type="text" id="ward" formControlName="ward" min="0"/>
  <br>

  <label for="selectedDistrict">District:</label>
  <select id="selectedDistrict" formControlName="selectedDistrict" (change)="onDistrictChange()">
    <option *ngFor="let district of districts" [value]="district">{{ district }}</option>
  </select>
  <br>

  <label for="selectedTaluk">Taluk:</label>
  <select id="selectedTaluk" formControlName="selectedTaluk">
    <option *ngFor="let taluk of taluks[form.get('selectedDistrict')?.value]" [value]="taluk">{{ taluk }}</option>
  </select>
  <br>

  <label for="state">State:</label>
  <select id="state" formControlName="state" value="TamilNadu">
    <option *ngFor="let s of states" [value]="s">{{ s }}</option>
  </select>
  <br>

  <label for="surveyNumber">Survey Number:</label>
  <input type="text" id="surveyNumber" formControlName="surveyNumber" min="0"/>
  <br>

  <label for="subdivisionNumber">Subdivision Number:</label>
  <input type="number" id="subdivisionNumber" formControlName="subdivisionNumber" min="0"/>
  <br>

  <label for="ownership">Type of Ownership:</label>
  <select id="ownership" formControlName="ownership">
    <option value="Government">Government</option>
    <option value="Mitta">Mitta</option>
    <option value="Zamindari">Zamindari</option>
    <option value="Inam">Inam</option>
    <option value="Other">Other</option>
  </select>
  <br>

  <label for="landUseType">Land Use Type:</label>
  <select id="landUseType" formControlName="landUseType">
    <option value="Residential">Residential</option>
    <option value="Agricultural">Agricultural</option>
    <option value="Commercial">Commercial</option>
    <option value="Industrial">Industrial</option>
    <option value="Other">Other</option>
  </select>
  <br>


</form>
</div>
