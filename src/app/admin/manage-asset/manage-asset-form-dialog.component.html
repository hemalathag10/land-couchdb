<!-- manage-asset-dialog.component.html -->
<div style="position: relative;">
  <h2 style="display: inline-block; margin-right: 20px;">Manage Asset Form</h2>
  <button type="button" class="close" (click)="dialogRef.close()" style="position: absolute; top: 0; right: 0;"><i class="bi bi-x"></i></button>
  <form [formGroup]="currentPage === 1 ? page1Form : page2Form" (ngSubmit)="onSubmitting()">
    
    <app-page1 *ngIf="currentPage === 1" [form]="page1Form"></app-page1>
    <app-page2 *ngIf="currentPage === 2" [form]="page2Form"></app-page2>

    <button *ngIf="currentPage === 1" type="button" [disabled]="!page1Form.valid" (click)="nextPage()">Next</button>
    <button *ngIf="currentPage > 1" type="button" (click)="previousPage()">Previous</button>
    <button *ngIf="currentPage === 2" type="submit"[disabled]="!page2Form.valid" class="right">Submit</button>
    <h4>{{this.success}}</h4>
  </form>
</div>
